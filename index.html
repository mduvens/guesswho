<body>
  <div id="divRematch">
    <a href="/" id="restartMsg" >
    <img style="width: 2vw;"src="img/restart.png" alt="R">
    <br>
      Restart
    </a>
  </div>
  <!-- <div id="logo"> -->
    <a href="http://git-alunos.lis.ulusiada.pt" target="_blank"><img id="logo" src="img/lusiada.png" alt="Universidade LusÃ­ada "></a>
  <!-- </div> -->
  <div id ="intro">
    <div id="introContent">
      <h1 class="animate__animated animate__heartBeat animate__slower animate__infinite">GUESS WHO</h1>
      <a  onclick="showGame()" style="cursor: pointer;">
        <img id="playButton" src="img/play.svg" alt="play">
      </a>
      <h1 class="animate__animated animate__jello animate__slower animate__infinite">?</h1>
    </div>
  </div>
  <div id="gameover">
    <div id="end">
      <h1 id="endMessage" class="animate__animated animate__tada animate__slow animate__infinite">YOU WIN</h1>
      <a href="#"><button id="endRematch">Rematch</button></a>
    </div>
  </div>
  <div id="finalDiv" class="animate__animated animate__zoomInDown">
    <!-- <div id="finalQ"> -->
      <h1 id="myGuess"></h1>
      <a href="#" id="finalYES"><button id="btnFinalYES" onclick="getAnswerValue('yes')" >YES</button></a>
      <a href="#"id="finalNO"><button id="btnFinalNO"onclick="getAnswerValue('no')">NO</button></a>
    <!-- </div> -->
  </div>
    <div id="factsKnown">
        <span id="factsKnownMsg">Facts Known</span>
        <br><br>
      <div id="myAnswers">
      </div>
    </div>

    <div id="questions">     
    <select onchange="getQuestionValue(this.value)" class="select" id="selectQuestion">
      <option disabled selected value="">Ask a question</option>
    </select>
    <br><br>
    <div id="guess"> 
        <label for="guesswho">Guess who: </label>
        <input type="text" id="guesswho" name="guesswho">
        <h5 style="display: inline;">Only 1 try!</h5>
    </div>
  </div>
  <div id="answers">
    <!-- <a href="#" id="ask">ASK TO PLAYER</a> -->
    <div id="computerAsks"><h2 class="animate__animated animate__jackInTheBox animate__slow animate__infinite" >COMPUTER ASKS</h2></div>
  
    <p id="questionAsked"></p>
  <br>
    <a href="#" id="answerYES"><button id="btnYes" onclick="getAnswerValue('yes')" >YES</button></a>
    <a href="#"id="answerNO"><button id="btnNo" onclick="getAnswerValue('no')">NO</button></a>

</div>
